<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-aroundcenter"
    fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div fxFlex>
        <div fxFlex *ngIf="productoSeleccionado">
            <p>Detalles del Producto</p>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{productoSeleccionado.nombre | uppercase}}</h3>
                        <img mat-card-image src={{productoSeleccionado.imagen}} alt={{productoSeleccionado.nombre}}>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>{{productoSeleccionado.nombre}}
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <p>{{productoSeleccionado.precio}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div fxFlex>
        <div fxFlex *ngIf="productoSeleccionado">
            <p>Comentarios acerca del Producto</p>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{productoSeleccionado.nombre | uppercase}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content fxFlex class="block" *ngFor="let el of productoUno.comentario">
                    <p>{{el.estrellas}}
                    </p>
                    <p>{{el.comentario}}
                    </p>
                    <p>{{el.autor}}
                    </p>
                    <p>{{el.fecha}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
